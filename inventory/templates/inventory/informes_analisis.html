<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes y Análisis</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'inventory/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/css/informes_analisis.css' %}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Informes y Análisis</h2>
        <div class="tabs">
            <a href="{% url 'ver_productos' %}">Control de Inventarios</a>
            <a href="{% url 'gestion_pedidos' %}">Gestión de Pedidos</a>
            <a href="{% url 'control_entradas_salidas' %}">Control de Entradas y Salidas</a>
            <a href="{% url 'informes_analisis' %}" class="active">Informes y Análisis</a>
            <button id="cerrar-sesion-btn" class="btn btn-danger ms-3" data-bs-toggle="modal" data-bs-target="#cerrarSesionModal">
                Cerrar Sesión
            </button>
        </div>

        <!-- Sección de filtros -->
        <form class="d-flex mb-4 align-items-center justify-content-center" method="POST">
            {% csrf_token %}
            <select id="tipo-reporte" class="form-select me-2">
                <option value="inventario" selected>Inventario Actual</option>
                <option value="entradas">Entradas</option>
                <option value="salidas">Salidas</option>
            </select>
            
            <!-- Nuevos campos de fecha -->
            <input type="date" id="fecha-inicio" class="form-control me-2">
            <input type="date" id="fecha-fin" class="form-control me-2">
            
            <button id="generar-reporte" class="btn btn-primary">Generar Informe</button>
        </form>

        <!-- Contenedor para gráficos -->
        <div class="row">
            <div class="col-md-6">
                <canvas id="grafico-principal"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="grafico-secundario"></canvas>
            </div>
        </div>

        <!-- Tabla de resumen -->
        <div class="mt-4">
            <h3>Resumen del Informe</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Tipo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="reporte-tabla">
                    <!-- Se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de confirmación para cerrar sesión -->
    <div class="modal fade" id="cerrarSesionModal" tabindex="-1" aria-labelledby="cerrarSesionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cerrarSesionModalLabel">Confirmar Cierre de Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" id="logout-form">
                        {% csrf_token %}
                        <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="confirmar-cierre-sesion" class="btn btn-danger">Cerrar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'inventory/js/informes_analisis.js' %}"></script>
    <script src="{% static 'inventory/js/logout.js' %}"></script>
</body>
</html>
