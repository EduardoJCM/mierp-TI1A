<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-details {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">Error</div>
        <div class="error-message">Algo salió mal.</div>
        <div class="error-details">Por favor, intenta de nuevo más tarde o contacta al soporte.</div>
    </div>
</body>
</html>
