<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Pedido - Mi Changarrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 0.2rem;
        }
        .tabs a {
            padding: 0.5rem 1.2rem;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            color: black;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .tabs a.active {
            background-color: #5c6bc0;
            color: white;
        }
        .tabs a:hover {
            background-color: #3949ab;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            width: 80%;
        }
        .form-field label {
            font-size: 1.2rem;
            width: 35%;
            text-align: left;
        }
        .form-field input {
            width: 60%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: #d9d9d9;
        }
        .btn-submit {
            width: 40%;
            padding: 0.8rem;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pedido</h2>
        <div class="tabs">
            <a href="#" class="active">Agregar</a>
            <a href="#">Editar</a>
            <a href="#">Eliminar</a>
        </div>

        <form action="#" method="post">
            <div class="form-field">
                <label for="no_pedido">No. Pedido</label>
                <input type="text" id="no_pedido" name="no_pedido" placeholder="Ingrese el nÃºmero de pedido">
            </div>

            <div class="form-field">
                <label for="productos">Productos</label>
                <input type="text" id="productos" name="productos" placeholder="Ingrese los productos">
            </div>

            <div class="form-field">
                <label for="total">Total</label>
                <input type="text" id="total" name="total" placeholder="Ingrese el total">
            </div>

            <div class="form-field">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" name="fecha" placeholder="Ingrese la fecha">
            </div>

            <div class="form-field">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" name="cliente" placeholder="Ingrese el cliente">
            </div>

            <div class="form-field">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Ingrese el estado">
            </div>

            <button type="submit" class="btn-submit">Agregar</button>
        </form>
    </div>

</body>
</html>
