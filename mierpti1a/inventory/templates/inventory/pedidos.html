<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Mi Changarrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 900px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        .tabs {
            display: flex;
            justify-content: center; 
            margin-bottom: 1rem;
            gap: 0.2rem;
        }
        .tabs a {
            padding: 0.5rem 1.2rem;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            color: black;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;
        }
        .tabs a.active {
            background-color: #5c6bc0;
            color: white;
        }
        .tabs a:hover {
            background-color: #3949ab;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 0.8rem;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .floating-button {
            position: absolute;
            top: 20%;
            right: -50px;
            width: 50px;
            height: 50px;
            background-color: #5c6bc0;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .floating-button:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pedidos</h2>
        <div class="tabs">
            <a href="#">Agregar</a>
            <a href="#">Editar</a>
            <a href="#">Eliminar</a>
            <a href="#">Ventas</a>
            <a href="#" class="active">Pedidos</a>
            <a href="#">Productos</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No.pedido</th>
                    <th>Descripci√≥n</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" style="text-align: center;">No hay pedidos disponibles</td>
                </tr>
            </tbody>
        </table>

        <div class="floating-button">+</div>
    </div>

</body>
</html>
